# Development-specific datasource configurations
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Application-Specific Variables
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}

doctor.username=${DOCTOR_USERNAME}
doctor.password=${DOCTOR_PASSWORD}

receptionist.username=${RECEPTIONIST_USERNAME}
receptionist.password=${RECEPTIONIST_PASSWORD}

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.sm.hospitalsm=DEBUG